{% extends "layout/base.html" %}

{% block title%} 
    Delete User
{% endblock %}

{% block content %}

<h1>Delete User</h1>
<p>Are you sure do you want to delete this "{{ user.user_id }}"</p>

<form action="/user/destroy/{{ user.user_id }}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger float-end">Yes</button>
    <a href="/" class="btn btn-secondary">No</a>
</form>

{% endblock content %}
