{% extends "layout/base.html" %}

{% block title %} 
View User
{% endblock title %}

{% block content %}

<div class="col-md-4 mx-auto mt-3">
    <form action="#" method="post">
        <div class="mb-3">
            <label for="user">User ID</label>
            <input type="text" class="form-control" id="user" name="user" value=" {{ user.user_id }}" readonly />
            <label for="user">First Name</label>
            <input type="text" class="form-control" id="user" name="user" value=" {{ user.first_name }}" readonly />
            <label for="user">Middle Name</label>
            <input type="text" class="form-control" id="user" name="user" value=" {{ user.middle_name }}" readonly />
            <label for="user">Last Name</label>
            <input type="text" class="form-control" id="user" name="user" value=" {{ user.last_name }}" readonly />
            <label for="user">Gender ID</label>
            <input type="text" class="form-control" id="user" name="user" value=" {{ user.first_name }}" readonly />
        </div>
        <a href="/" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
