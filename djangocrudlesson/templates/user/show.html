{% extends "layout/base.html" %}

{% block title %} 
View User
{% endblock title %}

{% block content %}

<div class="col-md-4 mx-auto mt-3">
    <form action="#" method="post">
        <div class="mb-3">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" name="user" value="{{ user.first_name }} {{ user.middle_name }} {{ user.last_name }} {{ user.gender }}" readonly />
        </div>
        <a href="/" class="btn btn-secondary float-end col-12 col-md-4">Back</a>
    </form>
</div>

{% endblock content %}
