{% extends "layout/base.html" %}

{% block title %} Create Gender
{% endblock title %}

{% block content %}

<div class="col-md-4 mx-auto mt-3">
    <form action="/gender/store" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" />
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-4">Save Gender</button>
        <a href="/genders" class="btn btn-secondary float-end col-12 col-md-4 me-1">Back</a>
    </form>
</div>

{% endblock content %}
