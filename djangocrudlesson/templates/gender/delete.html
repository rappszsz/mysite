{% extends "layout/base.html" %}

{% block title%} 
    Delete Gender
{% endblock %}

{% block content %}

<h1>Delete Gender</h1>
<p>Are you sure do you want to delete this "{{ gender.gender }}"</p>

<form action="/genders/destroy/{{ gender.gender_id }}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger float-end">Yes</button>
    <a href="/genders" class="btn btn-secondary">No</a>
</form>

{% endblock content %}
